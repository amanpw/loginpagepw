<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>git & github project upload</title>
    <style>
body{
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;

}
.container{
    box-shadow: 0px 0px 10px black;
    border-radius: 10px;
    width: 400px;
}
.login-box{
    display: flex;
    flex-direction: column;
    padding: 10px 30px;
   
} 
.box{
    display: flex;
    flex-direction: column;
    position: relative;
}
h2{
    margin-bottom: 30px;
     text-align: center;
}
.box input{
    
    width: 100%;
    border: none;
    border-bottom: 1px solid black;
    outline: none;
    margin-bottom: 30px;

}
.box input:focus ,
.box input:valid{
    border-color: blue;
}
.box label{
    position: absolute;
    pointer-events: none;
    font-size: 18px;
    top: 0px ;
    left: 0px;
    transition: all 0.2s;
}
.box input:focus ~ label ,
.box input:valid ~ label
 {
    top: -20px;
    font-size: 12px;
    color: #1e87f0;
  }
a{   display: inline-block;
    text-decoration: none;
    color: white;
    width: 100%;
    background-color: rgba(35, 24, 192, 0.753);
    padding: 10px 0px;
    border-radius: 10px;
    text-align: center;
    transition: all 0.2;
}
a:hover{
    background-color: blue;
}
    </style>
        
    
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <div class="box">
            <input type="text" name="Username" required>
            <label for="Username">Username</label>
            </div>

            </div>

                <span></span>
                submit
            </a>
        </div>
    </div>
</body>
</html>
